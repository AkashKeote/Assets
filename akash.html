<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body {
  background: linear-gradient(to right, #6dd5ed, #2193b0);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

#chatbot {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 350px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  backdrop-filter: blur(10px);
}

/* Background Image */
#chatbot::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://source.unsplash.com/350x500/?meditation,calm') no-repeat center;
  background-size: cover;
  filter: blur(8px);
  opacity: 0.3;
  z-index: -1;
}

/* Chatbot Header */
#chatbot-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 15px;
  background: linear-gradient(to right, #36d1dc, #5b86e5);
  color: white;
  cursor: pointer;
  border-radius: 15px 15px 0 0;
}

#chatbot-header h2 {
  margin: 0;
  font-size: 18px;
}

#toggle-icon {
  font-size: 14px;
}

/* Chatbot Content */
#chatbot-content {
  padding: 15px;
  display: block;
}

/* Chat Window */
#chat-window {
  height: 200px;
  padding: 10px;
  overflow-y: auto;
  background: rgba(243, 228, 243, 0.4);
  border: 1px solid #e0e0e0;
  border-radius: 10px;
  margin-bottom: 10px;
}

/* Chat Messages */
.message {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
  word-wrap: break-word;
}

.user-message {
  background: #6fb3b6;
  color: white;
  margin-left: auto;
}

.bot-message {
  background: #e0e0e0;
  color: #333;
  margin-right: auto;
}

/* Input Area */
#chatbot-input-area {
  display: flex;
  gap: 10px;
}

#user-input {
  flex: 1;
  padding: 10px;
  border: 1px solid #e0e0e0;
  border-radius: 10px;
  outline: none;
  font-size: 14px;
  resize: none;
}

#user-input:focus {
  border-color: #007bff;
}

button {
  padding: 10px 15px;
  background: #4db9dacb;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.3s ease;
}

button:hover {
  background: #3b87d8;
}

/* Scrollbar Styling */
#chat-window::-webkit-scrollbar {
  width: 8px;
}

#chat-window::-webkit-scrollbar-track {
  background: #f1f1f1;
}

#chat-window::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 4px;
}

#chat-window::-webkit-scrollbar-thumb:hover {
  background: #555;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header" onclick="toggleChatbot()">
            <h2>Indria</h2>
            <span id="toggle-icon">▼</span>
        </div>
        <div id="chatbot-content" class="p-4 hidden">
            <div id="chat-window" class="chat-window"></div>
            <div class="chat-input">
                <textarea id="user-input" rows="2" placeholder="Type your message..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            const chatbotContent = document.getElementById("chatbot-content");
            const toggleIcon = document.getElementById("toggle-icon");

            if (chatbotContent.style.display === "none") {
                chatbotContent.style.display = "block";
                toggleIcon.innerText = "▼";
            } else {
                chatbotContent.style.display = "none";
                toggleIcon.innerText = "▲";
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;

            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = userInput;
            document.getElementById("chat-window").appendChild(userMessage);
            document.getElementById("user-input").value = "";

            setTimeout(() => {
                const botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.innerText = "I'm here to help!";
                document.getElementById("chat-window").appendChild(botMessage);
            }, 1000);
        }
    </script>
</body>
</html>
